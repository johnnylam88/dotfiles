[yubikey-gpg]
image=ghcr.io/ublue-os/fedora-distrobox:latest
home=/home/yubikey-gpg
additional_packages="starship"
additional_packages="gnupg2 gnupg2-smime"
additional_packages="pcsc-tools opensc pcsc-lite"
additional_packages="yubikey-manager"
pre_init_hooks=sudo dnf -y copr enable atim/starship
init=false
nvidia=false
pull=true
root=false
replace=true
